{% extends 'info/base.html' %}
{% block content %}
{% if c.student_set.all %}

<form action="{% url 'marks_confirm' mc.id %}" method="post">
            {% csrf_token %}
    <div class="card mt-5">
        <div class="card-header" style="color: var(--secondary);">
          <i class="fas fa-table"></i>
         <b>{{ dept1.name }}</b></div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr style="color: var(--primary);">
                    <th>Student Name</th>
                    <th>Total Marks</th>
                    <th>Enter Marks</th>
                </tr>
              </thead>
                <tbody>
                {% for s in c.student_set.all %}
                    <tr>
                    <td style="color: var(--purp);">{{s.name}}</td>
                    <td style="color: var(--success);">{{ mc.total_marks }}</td>
                    <td>
                        <input type="number" name="{{ s.USN }}" min="0" max="{{ mc.total_marks }}" value="0" style="color: var(--warning);">
                    </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
          </div>
        </div>
      </div>


    <input class="btn btn-success" type="submit" value="Submit">
</form>


{% else %}
    <p>No students in Class</p>
{% endif %}

{% endblock %}

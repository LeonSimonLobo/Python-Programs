<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Logged out page" />
  <meta name="author" content="" />

  <title>Logged Out - CollegeERP</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FontAwesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #4361ee; /* Bootstrap dark background */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', Arial, sans-serif;
    }

    .logout-container {
      text-align: center;
      background: #3f37c9;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
    }

    .logout-container h3 {
      margin-bottom: 1.5rem;
    }

    .btn-login {
      font-size: 1.25rem;
      padding: 0.75rem 2rem;
    }

    .redirect-info {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #adb5bd;
    }
  </style>

  <script>
    // Redirect to login page after 3 seconds
    setTimeout(function () {
      window.location.href = "/accounts/login";
    }, 3000);
  </script>
</head>

<body>
  <div class="logout-container">
    <h3 style="color: var(--primary);"><i class="fas fa-sign-out-alt"></i> You have been logged out</h3>
    <a href="/accounts/login" class="btn btn-success btn-login" role="button" aria-label="Login again">
      Login Again
    </a>
    <p class="redirect-info">Redirecting to login page in 3 seconds...</p>
  </div>

  <!-- Bootstrap JS Bundle (optional if you want Bootstrap components to work) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
